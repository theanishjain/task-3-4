<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Metrics Dashboard</title>
    <link rel="stylesheet" href="styles-db.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div>
      <div style="margin-left: 7%;"">
        <h3>Company Metrics</h3>
      </div>

      <div class="card-container">
        <div class="card">
          <h2 style="color: #20aa10 ;">$406,411.29</h2>
          <p>Total Revenue</p>
        </div>
        <div class="card">
          <h2>$620</h2>
          <p>Total Jobs Avg</p>
        </div>
        <div class="card">
          <h2>655</h2>
          <p>Tickets Created</p>
        </div>
        <div class="card">
          <h2>735</h2>
          <p>Tickets Scheduled</p>
        </div>


        <div class="card">
          <h2 style="color: red;">$110,448.8</h2>
          <p>Outstanding Amount</p>
        </div>
        <div class="card">
          <h2>105</h2>
          <p>Memberships Sold</p>
        </div>
        <div class="card">
          <h2>436</h2>
          <p>Jobs Completed</p>
        </div>
        <div class="card">
          <h2>65</h2>
          <p>Total Canceled</p>
        </div>
      </div>
    </div>


    <div class="chart-container">
      <div>
        <h3>Revenue By Job Location</h3>
        <canvas id="jobLocationChart" width="400" height="200"></canvas>
      </div>

      <div>
        <h3>Revenue By Job Type</h3>
        <canvas id="jobTypeChart" width="400" height="200"></canvas>
      </div>
    </div>

    <script src="dashboard-charts.js"></script>
  </body>
</html>
